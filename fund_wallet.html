    <script>
      const modal = document.getElementById("cardModal");

      function openModal() {
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }

      function closeModal() {
        modal.classList.remove("flex");
        modal.classList.add("hidden");
      }

      // Form validation logic
      const form = document.getElementById("cardForm");

      function luhnCheck(num) {
        let sum = 0,
          toggle = false;
        for (let i = num.length - 1; i >= 0; i--) {
          let digit = parseInt(num[i], 10);
          if (toggle) {
            digit *= 2;
            if (digit > 9) digit -= 9;
          }
          sum += digit;
          toggle = !toggle;
        }
        return sum % 10 === 0;
      }

      function isValidName(name) {
        return /^[a-zA-Z]+(\s+[a-zA-Z]+)+$/.test(name.trim());
      }

      function isValidCardNumber(number) {
        const sanitized = number.replace(/\s+/g, "");
        return /^\d{13,19}$/.test(sanitized) && luhnCheck(sanitized);
      }

      function isValidExpiryDate(value) {
        if (!/^\d{2}\/\d{2}$/.test(value)) return false;
        const [monthStr, yearStr] = value.split("/");
        const month = parseInt(monthStr, 10);
        const year = parseInt("20" + yearStr, 10);
        if (month < 1 || month > 12) return false;
        const now = new Date();
        const expiry = new Date(year, month - 1, 1);
        const endOfMonth = new Date(year, month, 0);
        return endOfMonth >= now;
      }

      function isValidCVC(cvc) {
        return /^\d{3,4}$/.test(cvc);
      }

      function setError(input, message) {
        input.classList.add("error");
        const errorElement = document.getElementById(input.id + "Error");
        errorElement.classList.remove("hidden");
        errorElement.textContent = message;
      }

      function clearError(input) {
        input.classList.remove("error");
        const errorElement = document.getElementById(input.id + "Error");
        errorElement.classList.add("hidden");
        errorElement.textContent = "";
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const { fullName, cardNumber, expiryDate, cvc } = form;
        let valid = true;

        if (!isValidName(fullName.value)) {
          setError(fullName, "Please enter a valid cardholder name.");
          valid = false;
        } else clearError(fullName);

        if (!isValidCardNumber(cardNumber.value)) {
          setError(cardNumber, "Please enter a valid card number.");
          valid = false;
        } else clearError(cardNumber);

        if (!isValidExpiryDate(expiryDate.value)) {
          setError(expiryDate, "Please enter a valid expiry date.");
          valid = false;
        } else clearError(expiryDate);

        if (!isValidCVC(cvc.value)) {
          setError(cvc, "Please enter a valid CVC code.");
          valid = false;
        } else clearError(cvc);

        if (valid) {
          alert("Payment info is valid. Proceeding with verification.");
          closeModal();
        }
      });

      // Input mask for card number
      form.cardNumber.addEventListener("input", (e) => {
        let value = e.target.value.replace(/\D/g, "").substring(0, 19);
        e.target.value = value.replace(/(.{4})/g, "$1 ").trim();
      });

      // Input mask for expiry
      form.expiryDate.addEventListener("input", (e) => {
        let value = e.target.value.replace(/\D/g, "").substring(0, 4);
        if (value.length >= 3) {
          value = value.substring(0, 2) + "/" + value.substring(2);
        }
        e.target.value = value;
      });
